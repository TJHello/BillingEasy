// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.5.10'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

Properties prop = System.getProperties()
String os = prop.getProperty("os.name")
if(os.contains("Windows")){
    ext.REPOSITORY_HOME = "C:\\Android\\unityWorkSpace\\ADEasyLib\\repo\\"
}else{
    ext.REPOSITORY_HOME = "/Users/TJHello/TJRepository"
}

//版本常量

ext.BASE_VERSION_NAME = "0.1-t06"
ext.BASE_VERSION_CODE = 1

ext.BILLING_EASY_VERSION_NAME = "0.1.1-t06"
ext.BILLING_EASY_VERSION_CODE = 1

ext.GOOGLE_BILLING_VERSION_NAME = "1.4.0.0-t06"
ext.GOOGLE_BILLING_VERSION_CODE = 1400


allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://tjhello.gitee.io/publiclib/'}
        maven { url 'http://127.0.0.1'}
        maven { url 'http://127.0.0.1/maven'}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}