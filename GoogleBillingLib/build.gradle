plugins {
    id 'com.android.library'
    id 'maven'
}

ext.ver = '1.4.0.0-t02'
ext.verCode = 1400
ext.GROUP_ID = 'com.TJHello.lib.billing'
ext.POM_ARTIFACT_ID = 'google'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(REPOSITORY_HOME))
            pom.groupId = GROUP_ID
            pom.artifactId = POM_ARTIFACT_ID
            pom.version = ver
        }
    }
}


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode verCode
        versionName "${ver}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'

//    implementation project(':BaseBilling')
    implementation 'com.TJHello.lib.billing:base:0.1-t02'

    //内购
    api 'com.android.billingclient:billing:4.0.0'
}